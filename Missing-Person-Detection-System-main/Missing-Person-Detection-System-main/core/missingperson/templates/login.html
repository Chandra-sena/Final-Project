<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Import Audiowide font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <style>
    /* Apply Audiowide font to the entire page */
    body {
      font-family: 'Audiowide', sans-serif; /* Futuristic font */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000; /* Dark background for futuristic feel */
      color: #fff; /* White text for contrast */
    }

    /* Video Background */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .video-background video {
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: moveBackground 20s infinite linear; /* Animation added */
    }

    /* Keyframes for moving background */
    @keyframes moveBackground {
      0% {
        transform: translate(-50%, -50%) scale(1);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.2);
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
      }
    }

    /* Login Container */
    .login-container {
      text-align: center;
      padding: 30px;
      background-color: rgb(15, 50, 6);
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.5); /* Neon green glow */
      border-radius: 10px;
      width: 45%;
      position: relative;
      z-index: 1;
    }

    .login-container img {
      width: 100px; /* Adjust the size of the logo */
      margin-bottom: 20px;
      filter: drop-shadow(0 0 10px rgba(0, 255, 0, 0.7)); /* Neon glow effect */
    }

    .login-container h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #0f0; /* Neon green text */
      text-shadow: 0 0 10px rgba(0, 255, 0, 0.7); /* Neon glow effect */
    }

    .login-container form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-container input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #0f0; /* Neon green border */
      border-radius: 5px;
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
      color: #0f0; /* Neon green text */
      font-family: 'Audiowide', sans-serif; /* Futuristic font */
    }

    .login-container input::placeholder {
      color: #0f0; /* Neon green placeholder text */
      opacity: 0.7;
    }

    .login-container button {
      width: 50%;
      padding: 10px;
      background-color: rgba(15, 50, 6, 0.9); /* Dark green */
      color: #0f0; /* Neon green text */
      border: 1px solid #0f0; /* Neon green border */
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Audiowide', sans-serif; /* Futuristic font */
      font-size: 16px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .login-container button:hover {
      background-color: rgba(0, 255, 0, 0.2); /* Neon green hover effect */
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.7); /* Neon glow on hover */
    }

    .signup-link {
      margin-top: 15px;
    }

    .signup-link a {
      color: #0f0; /* Neon green text */
      text-decoration: none;
      font-size: 14px;
      text-shadow: 0 0 5px rgba(0, 255, 0, 0.7); /* Neon glow effect */
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Video Background -->
  <div class="video-background">
    <video autoplay muted loop>
      <!-- Dummy placeholder video -->
      <source src="https://video-previews.elements.envatousercontent.com/files/2644a64d-a4f6-439d-ba1b-d1132bd0e629/video_preview_h264.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Video Background -->
  <div class="video-background">
    <video autoplay muted loop>
      <source src="https://video-previews.elements.envatousercontent.com/files/2644a64d-a4f6-439d-ba1b-d1132bd0e629/video_preview_h264.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Login Container -->
  <div class="login-container">
    <h2>Login to FRT Police Department</h2>
    <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    <div class="signup-link">
	<a href="{% url 'signup' %}">Sign Up</a>
    </div>
  </div>
</body>
</html>
