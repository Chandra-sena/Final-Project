<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        /* Import Futuristic Font */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap');

        /* Video Background */
        .video-background {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: -1;
          overflow: hidden;
        }

        .video-background video {
          min-width: 100%;
          min-height: 100%;
          width: auto;
          height: auto;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          animation: moveBackground 20s infinite linear; /* Animation added */
        }

        /* Keyframes for moving background */
        @keyframes moveBackground {
          0% {
            transform: translate(-50%, -50%) scale(1);
          }
          50% {
            transform: translate(-50%, -50%) scale(1.2);
          }
          100% {
            transform: translate(-50%, -50%) scale(1);
          }
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Orbitron', sans-serif; /* Futuristic font */
            background-color: #f4f4f4;
        }
        .signup-container {
            text-align: center;
            padding: 30px;
            background-color: rgb(15, 50, 6);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5); /* Neon green glow */
            border-radius: 10px;
            width: 45%;
            position: relative;
            z-index: 1;
            font-family: 'Orbitron', sans-serif; /* Futuristic font */
        }
        .signup-container img {
            width: 100px;
            margin-bottom: 20px;
        }
        .H2{
            font-size: 28px;
            margin-bottom: 20px;
            color: #0f0; /* Neon green text */
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
            font-weight: bold;
        }
        .signup-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            justify-content: center;
        }
        .signup-container input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #0f0; /* Neon green border */
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
            color: #0f0; /* Neon green text */
            font-family: 'Orbitron', sans-serif; /* Futuristic font */
            text-align: left;
        }
        .signup-container label {
            color: #0f0; /* Neon green text */
            font-family: 'Orbitron', sans-serif; /* Futuristic font */
            text-align: left;
        }
        .signup-container button {
            width: 50%;
      padding: 10px;
      background-color: rgba(15, 50, 6, 0.9); /* Dark green */
      color: #0f0; /* Neon green text */
      border: 1px solid #0f0; /* Neon green border */
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Audiowide', sans-serif; /* Futuristic font */
      font-size: 20px;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .signup-container button:hover {
            background-color: rgba(0, 255, 0, 0.2); /* Neon green hover effect */
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.7); /* Neon glow on hover */
        }
        .login-link {
            margin-top: 20px;
        }
        .login-link a {
            color: #0f0; /* Neon green text */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Video Background -->
  <div class="video-background">
    <video autoplay muted loop>
      <!-- Dummy placeholder video -->
      <source src="https://video-previews.elements.envatousercontent.com/files/2644a64d-a4f6-439d-ba1b-d1132bd0e629/video_preview_h264.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

    <div class="signup-container">
        <h2 class="H2">Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
        <div class="login-link"> <a href="{% url 'login' %}">Already have an account? Login</a> </div>
    </div>
</body>
</html>
